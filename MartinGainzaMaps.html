<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <!-- Leaflet javascript -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <title>Prueba</title>
</head>

<body>
    <div class="container p-0 m-0 mw-100">
        <div class="row w-100 h-100 m-0">
            <div class="col-9 p-0">
                <div id="map" class="h-100"></div>
            </div>
            <div class="col-3 p-0">
                <form action="#" class="float-right py-4 px-5 formulario w-100 h-100 m-0" role="form" id="formulario">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" id="nombre" placeholder="ej:Av. E. Madero 1020" required>
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input class="form-control" value="asdasdasdsa321" id="direccion" placeholder="ej:Av. E. Madero 1020" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input class="form-control" value="1131011879" id="telefono" placeholder="ej: 54 9 11 5272 0900">
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <select class="form-control select" id="categoria" required>
                        <option value="" disabled selected>Seleccionar</option>
                        <option >Comercial</option>
                        <option>Residencial</option>
                        <option>Mixta</option>
                    </select>
                    </div>

                    <div class="form-group">
                        <label for="coord">Coord.</label>
                        <input class="form-control" id="coord" placeholder="ej:-34.5966417, -58.374097" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="float-right btn btn-success" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Script del mapa -->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script>
        var mymap = L.map('map').setView([-34.5966417, -58.374097], 16);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Martin Gainza | Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(mymap);
    </script>
    <style>
        .formulario {
            background: #DDD !important;
        }
        
        .boton_submit {
            font-family: sans-serif;
            padding: 10px, 10px, 10px, 10px;
            border-radius: 5px;
        }
        
        #pagina {
            display: inline-block;
            position: relative;
            height: 100%;
        }
    </style>
</body>

</html>
